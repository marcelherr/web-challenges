<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title">Create your own Personal Profile</h1>
    <form aria-labelledby="title">
      <fieldset aria-describedby="description">
        <p>We want to know you! Please enter your personal information.</p>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" />
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" />
        <label for="birth-date">Your Brithday</label>
        <input type="date" id="birth-day" name="birth-day" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite-color">Favourite Color:</label>
        <input type="color" value="#E5430F" id="favourite-color" />
        <label for="select-pet">What's your favourite pet?</label>
        <select id="select-pet" name="pet">
          <option value="agra cadabra">Agra cadabra</option>
          <option value="chicken turtle">Chicken Turtle</option>
          <option value="fried egg jellyfish">Fried Egg Jellyfish</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <section></section>
  </body>
</html>
